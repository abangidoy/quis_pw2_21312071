<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>String Exercises</title>
        <style>
            li {
                margin-bottom: 30px;
            }

            label {
                font-weight: bold;
            }

        
        </style>
    </head>
    <body>
        <h1>String</h1>
        <ol>
            
            <li  style="margin-bottom: 10px;">
                <label for="formSentence"> Form Sentence</label>
                <p id="formSentence"></p>
            </li>
            <li>
                <label for="breakSentence" >Break Sentence</label>
                <p id="firstWord"></p> 
                <p id="secondWord"></p> 
                <p id="thirdWord"></p> 
                <p id="fourthWord"></p> 
                <p id="fifthWord"></p> 
                <p id="sixthWord"></p> 
            </li>
            <li id="breakWord">
                <label for="breakWord" >Break Word</label>
                <p id="firstWord3"></p> 
                <p id="secondWord3"></p> 
                <p id="thirdWord3"></p> 
                <p id="fourthWord3"></p> 
                <p id="fifthWord3"></p>
                <p id="sixthWord3"></p>
                <p id="seventhWord3"></p>
                <p id="eighthWord3"></p>
                <p id="ninthWord3"></p>
                <p id="tenthWord3"></p>
                <p id="eleventhWord3"></p>
                <p id="twelfthWord3"></p> 
            </li>
            <li id="breakWordWithLength">
                <label for="breakWordWithLength">Break Word with Length</label>
                <p id="firstWord4"></p> 
                <p id="secondWord4"></p> 
                <p id="thirdWord4"></p> 
                <p id="fourthWord4"></p> 
                <p id="fifthWord4"></p>  
                <p id="sixthWord4"></p>  
            </li>
        </ol>

        <script>
            
            var word = 'JavaScript';
            var second = 'is';
            var third = 'the most';
            var fourth = 'popular';
            var fifth = 'programming';
            var sixth = 'language';
            var seventh = 'on';
            var eight = 'Earth';
            var nine = 'for';
            var ten = 'a';
            var eleven = 'reason';

            // Menggabungkan kata-kata menjadi kalimat
            var sentence = word + ' ' + second + ' ' + third + ' ' + fourth + ' ' + fifth + ' ' + sixth + ' ' + seventh + ' ' + eight + ' ' + nine + ' ' + ten + ' ' + eleven + '.'; //Edit variabel ini sehingga outputnya "JavaScript is the most popular programming language on Earth for a reason."

            // dari sini code jangan diganggu
            document.getElementById("formSentence").innerHTML = sentence
            // sampai sini code jangan diganggu

            // Soal No. 2 Memecah string dengan mengakses karakter berdasarkan indexnya
            var kalimat = 'JScript was first released in 1996';
            var KataPertama = kalimat.substring(0, 7);
            var kataKedua = kalimat.substring(8, 11);
            var kataKetiga = kalimat.substring(12, 17);
            var kataKeempat = kalimat.substring(18, 26);
            var kataKelima = kalimat.substring(27, 29); // Memperbaiki indeks untuk mendapatkan "1996"
            var kataKeenam = kalimat.substring(30); // Mengambil substring dari indeks 32 hingga akhir kalimat

            document.getElementById("firstWord").innerHTML = "First Word: " + KataPertama;
            document.getElementById("secondWord").innerHTML = "Second Word: " + kataKedua;
            document.getElementById("thirdWord").innerHTML = "Third Word: " + kataKetiga;
            document.getElementById("fourthWord").innerHTML = "Fourth Word: " + kataKeempat;
            document.getElementById("fifthWord").innerHTML = "Fifth Word: " + kataKelima;
            document.getElementById("sixthWord").innerHTML = "Sixth word: " + kataKeenam;
            // -- sampai sini code jangan diganggu

            //Soal No. 3  Mengambil sebagian dari string dengan metode substring
            var kalimat3 = 'JavaScript is the most popular programming language on Earth for a reason.';
            var wordsArray = kalimat3.split(' '); // Memecah kalimat menjadi array kata-kata

            // Mengambil kata-kata berdasarkan indeks dalam array
            var kataPertama3 = wordsArray[0];
            var kataKedua3 = wordsArray[1];
            var kataKetiga3 = wordsArray[2];
            var kataKeempat3 = wordsArray[3];
            var kataKelima3 = wordsArray[4];
            var kataKeenam3 = wordsArray[5];
            var kataKetujuh3 = wordsArray[6];
            var kataKedelapan3 = wordsArray[7];
            var kataKesembilan3 = wordsArray[8];
            var kataKesepuluh3 = wordsArray[9];
            var kataKesebelas3 = wordsArray[10];
            var kataKeduabelas3 = wordsArray[11];

            // Menampilkan kata-kata pada elemen HTML dengan ID yang sesuai
            document.getElementById("firstWord3").innerHTML = "First Word: " + kataPertama3;
            document.getElementById("secondWord3").innerHTML = "Second Word: " + kataKedua3;
            document.getElementById("thirdWord3").innerHTML = "Third Word: " + kataKetiga3;
            document.getElementById("fourthWord3").innerHTML = "Fourth Word: " + kataKeempat3;
            document.getElementById("fifthWord3").innerHTML = "Fifth Word: " + kataKelima3;
            document.getElementById("sixthWord3").innerHTML = "Sixth Word: " + kataKeenam3;
            document.getElementById("seventhWord3").innerHTML = "Seventh Word: " + kataKetujuh3;
            document.getElementById("eighthWord3").innerHTML = "Eighth Word: " + kataKedelapan3;
            document.getElementById("ninthWord3").innerHTML = "Ninth Word: " + kataKesembilan3;
            document.getElementById("tenthWord3").innerHTML = "Tenth Word: " + kataKesepuluh3;
            document.getElementById("eleventhWord3").innerHTML = "Eleventh Word: " + kataKesebelas3;
            document.getElementById("twelfthWord3").innerHTML = "Twelfth Word: " + kataKeduabelas3;
            // -- sampai sini jangan diganggu

            //soal no 4
            var kalimat4 = 'JScript was first released in 1996';
            var contohKataPertama4 = kalimat4.substring(0, 7);
            var kataKedua4 = kalimat4.substring(8, 11);
            var kataKetiga4 = kalimat4.substring(12, 17);
            var kataKeempat4 = kalimat4.substring(18, 26);
            var kataKelima4 = kalimat4.substring(27, kalimat4.length); // Mengambil substring dari indeks 27 hingga akhir kalimat
            var kataKeenam4 = ''; // Kita tidak perlu mengambil kata keenam karena hanya ada lima kata dalam kalimat ini

            var panjangKataPertama4 = contohKataPertama4.length;
            var panjangKataKedua4 = kataKedua4.length;
            var panjangKataKetiga4 = kataKetiga4.length;
            var panjangKataKeempat4 = kataKeempat4.length;
            var panjangKataKelima4 = kataKelima4.length;

            document.getElementById("firstWord4").innerHTML = "First Word: " + contohKataPertama4 + ', with length: ' + panjangKataPertama4;
            document.getElementById("secondWord4").innerHTML = "Second Word: " + kataKedua4 + ', with length: ' + panjangKataKedua4;
            document.getElementById("thirdWord4").innerHTML = "Third Word: " + kataKetiga4 + ', with length: ' + panjangKataKetiga4;
            document.getElementById("fourthWord4").innerHTML = "Fourth Word: " + kataKeempat4 + ', with length: ' + panjangKataKeempat4;
            document.getElementById("fifthWord4").innerHTML = "Fifth Word: " + kataKelima4 + ', with length: ' + panjangKataKelima4;
            document.getElementById("sixthWord4").innerHTML = "Sixth Word: " + kataKeenam4 + ', with length: ' + kataKeenam4.length;
            
            
        </script>
    </body>
</html>
